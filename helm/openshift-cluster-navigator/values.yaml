# Default values for openshift-cluster-navigator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: quay.io/your-org/openshift-cluster-navigator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Application configuration
app:
  title: "OpenShift Cluster Navigator"
  vlanManagerUrl: "http://vlan-manager:9000"
  syncInterval: 300  # seconds

# Authentication configuration
auth:
  # Create a secret with admin credentials
  # kubectl create secret generic cluster-navigator-auth \
  #   --from-literal=username=admin \
  #   --from-literal=password=YourSecurePassword123
  existingSecret: ""  # Name of existing secret
  username: "admin"
  password: "Password1"  # Change this in production!

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: false  # Let OpenShift assign UID (no user in Dockerfile)
  seccompProfile:
    type: RuntimeDefault
  # fsGroup ensures the pod's group can write to volumes
  # OpenShift will assign a random UID, fsGroup ensures volume access
  fsGroup: 0

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  # No runAsNonRoot or runAsUser - let OpenShift handle it
  # This avoids requiring the 'anyuid' SCC

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

# OpenShift Route configuration
route:
  enabled: true
  annotations: {}
  # Example annotations for certificate management:
  # annotations:
  #   cert-manager.io/cluster-issuer: letsencrypt-prod
  host: ""  # If empty, OpenShift will auto-generate
  path: /
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    # For custom certificates:
    # certificate: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----
    # key: |
    #   -----BEGIN PRIVATE KEY-----
    #   ...
    #   -----END PRIVATE KEY-----
    # caCertificate: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Persistent storage for cache
persistence:
  enabled: true
  storageClass: ""  # Use default storage class if empty
  accessMode: ReadWriteOnce
  size: 1Gi
  # Use existing PVC
  existingClaim: ""

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - openshift-cluster-navigator
        topologyKey: kubernetes.io/hostname

# ConfigMap for additional configuration
configMap:
  # Additional config.json overrides
  data: {}
  # Example:
  # data:
  #   config.json: |
  #     {
  #       "vlan_manager": {
  #         "url": "http://vlan-manager-service:9000",
  #         "sync_interval_seconds": 300
  #       }
  #     }

